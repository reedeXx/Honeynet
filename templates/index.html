<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Despliegue de Honeypots</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <div class="container-fluid p-0">
    <header class="bg-dark text-light py-4 px-3">
      <h1 class="text-center">Despliegue de honeypots</h1>
    </header>

    <main class="p-3">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <button id="btnDesplegar" class="btn btn-primary">
          <i class="bi bi-cloud-upload me-2"></i>Desplegar imagen
        </button>
      </div>

      <div class="table-responsive">
        <table class="table table-dark table-hover">
          <thead>
            <tr>
              <th scope="col">Estado</th>
              <th scope="col">Nombre</th>
              <th scope="col" class="text-end">Acciones</th>
            </tr>
          </thead>
          <tbody id="containersTableBody">
            <!-- Los contenedores se cargarán dinámicamente aquí -->
            <tr>
              <td colspan="3" class="text-center">Cargando contenedores...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>

  <!-- Modal para desplegar imagen -->
  <div class="modal fade" id="modalDesplegar" tabindex="-1" aria-labelledby="modalDesplegarLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header border-secondary">
          <h5 class="modal-title" id="modalDesplegarLabel">Seleccionar honeypots</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="imageSelector" class="form-label">Honeypots disponibles</label>
            <select class="form-select bg-dark text-light border-secondary" id="imageSelector" multiple size="5">
              <!-- Las opciones se cargarán dinámicamente aquí -->
            </select>
            <!--  <div class="form-text text-light-emphasis">Mantén presionado Ctrl para seleccionar múltiples honeypots</div> -->

          </div>
        </div>
        <div class="modal-footer border-secondary">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="btnConfirmDesplegar" >Desplegar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal para información de imagen -->
  <div class="modal fade" id="modalInfo" tabindex="-1" aria-labelledby="modalInfoLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header border-secondary">
          <h5 class="modal-title" id="modalInfoLabel">Información de honeypot</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-6">
              <h6>Detalles básicos</h6>
              <table class="table table-dark table-sm">
                <tr>
                  <th>Nombre:</th>
                  <td id="infoName"></td>
                </tr>
                <tr>
                  <th>Estado:</th>
                  <td id="infoStatus"></td>
                </tr>
                <tr>
                  <th>Creado:</th>
                  <td id="infoCreated"></td>
                </tr>
                <tr>
                  <th>Imagen:</th>
                  <td id="infoImage"></td>
                </tr>
              </table>
            </div>
            <div class="col-md-6">
              <h6>Configuración</h6>
              <div class="bg-black p-2 rounded code-block">
                <pre class="text-light mb-0"><code id="infoConfig"></code></pre>
              </div>
            </div>
          </div>
          <div class="mt-3">
            <h6>Puertos expuestos</h6>
            <div id="infoPorts" class="mb-3">
              <!-- Los puertos se cargarán dinámicamente aquí -->
            </div>
          </div>
        </div>
        <div class="modal-footer border-secondary">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de confirmación -->
  <div class="modal fade" id="modalConfirm" tabindex="-1" aria-labelledby="modalConfirmLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header border-secondary">
          <h5 class="modal-title" id="modalConfirmLabel">Confirmar acción</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modalConfirmBody">
          ¿Estás seguro de que deseas realizar esta acción?
        </div>
        <div class="modal-footer border-secondary">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="btnConfirmAction">Confirmar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de logs -->
  <div class="modal fade" id="modalLogs" tabindex="-1" aria-labelledby="modalLogsLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header border-secondary">
          <h5 class="modal-title" id="modalLogsLabel">Logs</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h6 id="logsTitle"></h6>
          <div class="bg-black p-3 rounded mt-2 logs-container">
            <pre class="text-light mb-0" id="logsContent"></pre>
          </div>
        </div>
        <div class="modal-footer border-secondary">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" id="btnRefreshLogs">Actualizar logs</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
